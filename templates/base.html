<!DOCTYPE html>
<html lang="{{ site.language | default('en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site.title }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ site.description }}{% endblock %}">

    <!-- Preload fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lugrasimo&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap">

    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/code.css">

    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <div class="site-header">
                <a href="/" class="title">
                    <h2>{{ site.title }}</h2>
                </a>
                <span class="site-tagline">Data Science, Deep Learning, Math</span>
            </div>
            <nav>
                {% for item in nav %}
                <a href="{{ item.url }}">{{ item.title }}</a>
                {% endfor %}
            </nav>
        </header>
        <main>
            {% block content %}{% endblock %}
        </main>
        <!--
        <footer class="site-footer">
            <p>&copy; {{ site.params.copyright_year | default(site.current_year) }} {{ site.author.name }}</p>
        </footer>
        -->
    </div>
</body>
</html>
